<dom-module id="element-drag">

  <style>
    #dragme {
      width: 100px;
      height: 100px;
      background: gray;
      color:red;
      position: absolute;
    }
  </style>

  <template>
    <div id="dragme"></div>
  </template>

  <script>

    Polymer({

      is: 'element-drag',

     listeners: {
        'dragme.track': 'handleTrack'
      },

      handleTrack: function(e) {
        console.log(e.detail.state);
        switch(e.detail.state) {
          case 'start':
            this.message = 'Tracking started!';
            console.log(e.detail.x);
            
            break;
          case 'track':
            this.message = 'Tracking in progress... ' +
              e.detail.x + ', ' + e.detail.y;
              this.$.dragme.style.left=e.detail.x+"px";
            this.$.dragme.style.top=e.detail.y+"px";
            break;
          case 'end':
            this.message = 'Tracking ended!';
            break;
        }
      }

    });

  </script>
</dom-module>
